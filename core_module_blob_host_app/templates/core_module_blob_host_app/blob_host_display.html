<div>
    {%if error %}
        <b class="text-danger"> {{ error }} </b>
    {% else %}
        {% if handle %}
        <b>Handle:</b> <a target="_blank" rel="noopener noreferrer" href="{{handle}}">{{handle}}</a>
        {% else %}
        No file selected.
        {% endif %}
    {% endif %}
    {%if xml_entities_warning %}
        <br/>
        <span class="tooltip-inner warning-tooltip-inner">Warning! This field may contain predefined XML entities. These entities will be automatically escaped.</span>
    {% endif %}

</div>
